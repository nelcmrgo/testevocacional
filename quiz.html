<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Vocacional - Etec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #A2B193 0%, #76886A 100%);
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            transition: background-color 0.5s;
        }

        .quiz-card {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #d1d5db;
            border-radius: 9999px;
            height: 0.75rem;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-bar {
            height: 100%;
            background-color: #4CAF50; /* Green */
            border-radius: 9999px;
            transition: width 0.3s ease-in-out;
        }

        .answers-container {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .answer-button {
            background-color: #e0e7e9; /* Light gray */
            color: #334155;
            font-weight: 600;
            padding: 1rem 1.5rem;
            border-radius: 1.5rem;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px #94a3b8; /* Subtle shadow */
        }

        .answer-button:hover {
            transform: translateY(-2px);
            background-color: #d1d5db;
            box-shadow: 0 6px #64748b;
        }

        .result-container {
            display: none;
            text-align: center;
            gap: 1.5rem;
            flex-direction: column;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a202c;
        }

        .result-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .result-item {
            background-color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .result-explanation {
            font-size: 1rem;
            color: #4b5563;
            text-align: left;
            margin-top: 1rem;
        }

        .back-button {
            background-color: #34d399; /* Light green */
            color: white;
            padding: 1rem 2rem;
            border-radius: 1.5rem;
            font-weight: 700;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px #10b981; /* Subtle shadow */
            cursor: pointer;
        }

        .back-button:hover {
            transform: translateY(-2px);
            background-color: #10b981;
            box-shadow: 0 6px #047857;
        }

        @media (max-width: 640px) {
            .quiz-card {
                padding: 1.5rem;
            }

            .answer-button {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-card">
        <h1 class="text-3xl font-bold mb-4 text-center">Quiz Vocacional</h1>

        <!-- Quiz Section -->
        <div id="question-area" class="w-full">
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
            </div>
            <p id="question-text" class="text-xl font-semibold mb-4 text-center"></p>
            <div id="answers-container" class="answers-container"></div>
        </div>

        <!-- Result Section -->
        <div id="result-area" class="result-container">
            <p class="result-title">Os cursos que mais combinam com você são:</p>
            <div class="result-list">
                <div id="result-1" class="result-item"></div>
                <div id="result-2" class="result-item"></div>
            </div>
            <p id="result-explanation" class="result-explanation"></p>
            <button id="back-to-menu-button" class="back-button mt-4">Voltar ao Menu</button>
        </div>
    </div>

    <script>
        // Quiz Data
        const quizData = [
            {
                question: "Qual tipo de atividade te atrai mais?",
                answers: [
                    { text: "Resolver problemas lógicos e matemáticos.", profiles: ["tecnologia", "exatas"] },
                    { text: "Criar coisas, desenhar ou escrever.", profiles: ["humanas", "comunicacao"] },
                    { text: "Lidar com pessoas, ensinar ou ajudar.", profiles: ["saude", "humanas"] },
                    { text: "Trabalhar com máquinas e tecnologia.", profiles: ["tecnologia", "exatas"] },
                ]
            },
            {
                question: "Em uma equipe, qual papel você prefere?",
                answers: [
                    { text: "Liderar e organizar o trabalho.", profiles: ["gestao", "humanas"] },
                    { text: "Focar em uma tarefa específica e detalhada.", profiles: ["tecnologia", "exatas"] },
                    { text: "Colaborar e comunicar com os outros.", profiles: ["saude", "humanas"] },
                    { text: "Analisar dados e encontrar padrões.", profiles: ["exatas", "gestao"] },
                ]
            },
            {
                question: "Seu principal interesse é:",
                answers: [
                    { text: "Saúde e bem-estar das pessoas.", profiles: ["saude"] },
                    { text: "Negócios e finanças.", profiles: ["gestao", "exatas"] },
                    { text: "Desenvolvimento de software e jogos.", profiles: ["tecnologia"] },
                    { text: "Cultura, história ou sociedade.", profiles: ["humanas"] },
                ]
            },
            {
                question: "Qual ambiente de trabalho é mais atraente?",
                answers: [
                    { text: "Um laboratório ou clínica.", profiles: ["saude"] },
                    { text: "Um escritório dinâmico.", profiles: ["gestao"] },
                    { text: "Uma startup de tecnologia.", profiles: ["tecnologia", "comunicacao"] },
                    { text: "Um ambiente acadêmico ou de pesquisa.", profiles: ["humanas", "exatas"] },
                ]
            },
            {
                question: "Que tipo de filme ou série você mais gosta?",
                answers: [
                    { text: "Documentários sobre ciência.", profiles: ["exatas", "saude"] },
                    { text: "Séries sobre empreendedorismo.", profiles: ["gestao", "comunicacao"] },
                    { text: "Filmes de ficção científica com efeitos visuais.", profiles: ["tecnologia"] },
                    { text: "Dramas históricos ou comédias românticas.", profiles: ["humanas"] },
                ]
            },
            {
                question: "O que te deixa mais satisfeito no dia a dia?",
                answers: [
                    { text: "Ajudar as pessoas a se sentirem melhor.", profiles: ["saude"] },
                    { text: "Ver um projeto complexo sendo concluído.", profiles: ["tecnologia", "exatas"] },
                    { text: "Lidar com a parte financeira de um negócio.", profiles: ["gestao"] },
                    { text: "Ensinar algo novo a alguém.", profiles: ["humanas", "saude"] },
                ]
            },
            {
                question: "Que hobby você preferiria ter?",
                answers: [
                    { text: "Programação ou criação de aplicativos.", profiles: ["tecnologia", "exatas"] },
                    { text: "Estudar línguas ou culturas diferentes.", profiles: ["humanas", "comunicacao"] },
                    { text: "Aprender sobre nutrição ou primeiros socorros.", profiles: ["saude"] },
                    { text: "Planejar eventos ou viagens.", profiles: ["gestao", "humanas"] },
                ]
            }
        ];

        // Profile descriptions
        const profileDescriptions = {
            "exatas": "Seu perfil é voltado para a **lógica, resolução de problemas e análise**. Você gosta de trabalhar com números, sistemas e processos bem definidos.",
            "tecnologia": "Seu perfil indica **afinidade com inovação, computação e sistemas**. Você se sente motivado ao criar, desenvolver e lidar com tecnologia.",
            "saude": "Seu perfil é ideal para a área de **saúde e bem-estar**. Você tem interesse em cuidar das pessoas, ajudar a solucionar problemas de saúde e lidar com o corpo humano.",
            "humanas": "Seu perfil é **comunicativo e voltado para a interação social e cultural**. Você gosta de entender o comportamento humano e trabalhar com pessoas.",
            "gestao": "Seu perfil é focado em **organização, planejamento e liderança**. Você gosta de gerenciar projetos, pessoas e recursos para alcançar objetivos.",
            "comunicacao": "Seu perfil tem forte **inclinação para a interação, criatividade e estratégias de mercado**. Você se interessa em como produtos e ideias se conectam com o público."
        };

        // Course mapping
        const courseMapping = {
            "exatas": ["Curso Técnico em Desenvolvimento de Sistemas", "Curso Técnico em Informática para Internet", "Curso Técnico em Segurança do Trabalho"],
            "tecnologia": ["Curso Técnico em Desenvolvimento de Sistemas", "Curso Técnico em Informática para Internet", "Curso Técnico em Segurança do Trabalho"],
            "saude": ["Curso Técnico em Cuidados de Idosos"],
            "humanas": ["Curso Técnico em Recursos Humanos", "Curso Técnico em Serviços Jurídicos"],
            "gestao": ["Curso Técnico em Administração", "Curso Técnico em Comércio Exterior", "Curso Técnico em Logística", "Curso Técnico em Marketing", "Curso Técnico em Recursos Humanos"],
            "comunicacao": ["Curso Técnico em Marketing", "Curso Técnico em Comércio Exterior"]
        };

        let currentQuestionIndex = 0;
        let scores = {
            "exatas": 0,
            "tecnologia": 0,
            "saude": 0,
            "humanas": 0,
            "gestao": 0,
            "comunicacao": 0
        };

        const questionTextEl = document.getElementById('question-text');
        const answersContainerEl = document.getElementById('answers-container');
        const progressBar = document.getElementById('progress-bar');
        const questionArea = document.getElementById('question-area');
        const resultArea = document.getElementById('result-area');
        const result1El = document.getElementById('result-1');
        const result2El = document.getElementById('result-2');
        const resultExplanationEl = document.getElementById('result-explanation');
        const backToMenuButton = document.getElementById('back-to-menu-button');

        function showQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionTextEl.innerText = currentQuestion.question;
            answersContainerEl.innerHTML = '';

            const progress = (currentQuestionIndex / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('answer-button');
                button.addEventListener('click', () => selectAnswer(answer.profiles));
                answersContainerEl.appendChild(button);
            });
        }

        function selectAnswer(profiles) {
            profiles.forEach(p => {
                if (scores.hasOwnProperty(p)) {
                    scores[p]++;
                }
            });

            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            progressBar.style.width = '100%';
            setTimeout(() => {
                questionArea.style.display = 'none';
                resultArea.style.display = 'flex';
            }, 300);

            const sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);

            // Get the top 2 profiles
            const topProfile = sortedScores[0][0];
            const secondProfile = sortedScores[1][0];

            // Get a random course from each profile
            const firstCourseList = courseMapping[topProfile];
            const firstCourse = firstCourseList[Math.floor(Math.random() * firstCourseList.length)];

            const secondCourseList = courseMapping[secondProfile];
            const secondCourse = secondCourseList[Math.floor(Math.random() * secondCourseList.length)];

            // Set the course texts
            result1El.innerText = firstCourse;
            result2El.innerText = secondCourse;

            // Set the explanation text
            resultExplanationEl.innerHTML = `Com base nas suas respostas, seu perfil é mais forte nas áreas de **${topProfile.toUpperCase()}** e **${secondProfile.toUpperCase()}**. <br><br> ${profileDescriptions[topProfile]} <br><br> ${profileDescriptions[secondProfile]}`;
        }

        backToMenuButton.addEventListener('click', () => {
            window.location.href = './index.html';
        });

        document.addEventListener('DOMContentLoaded', showQuestion);
    </script>
</body>
</html>
